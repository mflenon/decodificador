<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Decodificador ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo-alura" src="./imagem/logo-alura.png">
    </header>             

    <main class="principal">
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto" ></textarea>
           
            <div class="informacao">
                <img class="warning" src="./imagem/warning.png">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div> 

            <div class="botoes">
                <button id="cript" class="criptografar">Criptografar</button>
                <button id="desen" class="descriptografar">Descriptografar</button>
            </div> 
    
 
        </section>

        <section class="sectionBaixo">
            <textarea class="mensagem" cols="20" rows="10" disabled></textarea>
            <div id="texto-cheio" class="boneco-texto">                
                <img class="boneco" src="./imagem/boneco.png">
                <h5 class="nenhuma-mensagem">Nenhuma mensagem encontrada</h5>
                <h6 class="digite-texto">Digite um texto que você deseja criptografar ou descriptografar</h6>
            </div>

            <button id="copy" class="copiar" onclick="copiarTexto()">Copiar</button>  
             
        </section>
    </main>   
    <script src="script.js"></script>
</body>

<footer>
    <p class="copyright">&copy; 2023 - Maykon Flenon Freitas Pereira</p>
</footer>


</html>
